<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HUD Demo with Floating Window</title>
<link rel="stylesheet" href="hud.css">
<body style="font-family:system-ui,Arial,sans-serif; padding:24px;">

<h1>Igra s HUD-om</h1>
<p>HUD se prikazuje gore desno i pamti bodove (localStorage). Klikni na gumb i vidi promjene ⬆️</p>

<button onclick="marinaHUD.update(300,-15,'Expand marina')">Expand marina: +300 💰, -15 🌱</button><br><br>
<button onclick="marinaHUD.update(80,10,'Sustainable path')">Sustainable path: +80 💰, +10 🌱</button><br><br>
<button onclick="marinaHUD.update(-120,25,'Eco measures')">Eco measures: -120 💰, +25 🌱</button><br><br>
<button onclick="marinaHUD.update(200,-30,'Ignore issues')">Ignore issues: +200 💰, -30 🌱</button><br><br>
<button onclick="marinaHUD.update(0,0,'Status quo')">Status quo: 0 💰, 0 🌱</button>

<script src="hud.js"></script>
</body>
</html>
